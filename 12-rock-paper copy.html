<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors with score</title>
  <link rel="stylesheet" href="styles1/12-rock-paper-scissors copy.css">
</head>
<body>
  <p class="title">
    Rock Paper Scissors
  </p>
  <button
  class="move-button js-rock-button"><img class="move-icon" src="pictures/rock-emoji.png"></button>

  <button
  " class="move-button js-paper-button"><img class="move-icon" src="pictures/paper-emoji.png"></button>

  <button
  class="move-button js-scissors-button"><img class="move-icon" src="pictures/scissors-emoji.png"></button>
  
  <p class="js-result result"></p>

  <p class="js-moves">
  </p>

  <p class="js-score score"></p>
  

  <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button">Reset Score</button>
  <button class="Auto-play" onclick="
    autoplay();  ">Auto-play</button>

  <script src="scripts/12-rock-paper-scissors copy.js">
  </script>
</body>
</html>
